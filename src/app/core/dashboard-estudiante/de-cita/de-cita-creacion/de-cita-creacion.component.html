<div class="max-w-md mx-auto gap-4 bg-white rounded p-6 shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Crear nueva cita m√©dica</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="nombre" class=" block text-gray-700 px-2">Nombre del paciente:</label>
        <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
      </div>
      <div>
        <label for="fecha" class="block text-gray-700 px-2">Fecha de la cita:</label>
        <input type="date" id="fecha" name="fecha" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
      </div>
      <div>
        <label for="hora" class="block text-gray-700 px-2">Hora de la cita:</label>

      <div>
        <label for="motivo" class="block text-gray-700 ">Motivo de la cita:</label>
        <textarea id="motivo" name="motivo" rows="3" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required></textarea>
      </div>
      <div>
        <button type="submit" class="w-full  text-white py-2 px-4 rounded-md hover:bg-blue-600">Crear Cita</button>
      </div>
